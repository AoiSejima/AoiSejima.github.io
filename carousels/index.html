<!DOCTYPE html>
<html> 
    <head>
        <title>Carousels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/global.js"></script>
    </head>
    <body>
        <ul id="carousel-list">
            <li class="carousel-slide">
                <img src="images/IMG_2835.PNG" alt="Gray scene"/>
            </li>
            <li class="carousel-slide">
                <img src="images/IMG_2904.jpg" alt="Blue scene"/>
            </li>
            <li class="carousel-slide">
                <img src="images/IMG_2912.jpg" alt="Two people"/>
            </li>
            <li class="carousel-slide">
                <img src="images/IMG_2922.jpg" alt="A girl smiling"/>
            </li>
            <li class="carousel-slide">
                <img src="images/IMG_2926.jpg" alt="A guy"/>
            </li>
        </ul>

        <section id="carousel-controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>
    </body>
</html>
